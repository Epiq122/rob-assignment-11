<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Online Bank</title>
</head>
<body>
	<h2>
		Transactions History
	</h2>

	<table>
		<tr>
			<th>ID</th>
			<th>Date</th>
			<th>Retailer</th>
			<th>Funds In</th>
			<th>Funds Out</th>
		</tr>

		<tr th:each="transaction : ${transactions}">
			<td><a th:href="@{/transactions/{transactionId}(transactionId=${transaction.id})}"
			       th:text="${transaction.id}"></a></td>
			<td th:text="${transaction.date}"></td>
			<td th:text="${transaction.retailer}"></td>
			<td th:text="${transactions.type == 'D' ? '' : transaction.amount}"></td>
			<td th:text="${transactions.type == 'C' ? '' : transaction.amount}"></td>
		</tr>
	</table>
</body>
</html>
