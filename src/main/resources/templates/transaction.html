<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Transactions Info</title>
</head>
<body>
	<h2 th:text="Transction ID: ${transaction.id} (${transaction.type == 'D' ? 'Debit' : 'Credit'})"></h2>
	<p th:inline="text">
		Date: [[${transaction.date}]]
	</p>
	<p th:text="Amount: ${transaction.type  == 'C' ? '-' + transaction.amount : transaction.amount}">
	</p>
	<p th:text="Description: ${transaction.description}">
	</p>
	<a href="/transactions">Go Back</a>
</body>
</html>
